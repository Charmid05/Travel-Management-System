{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af290cb2b2.js" crossorigin="anonymous"></script>
</head>

<body class="login-page">
    <section class="login-box">
        <section class="login-logo">
            <h2> Tour Package Management System </h2>
            <hr>
            <h4> Login </h4>
        </section>

        <section class="card">
            <section class="card-body login-card-body border border-dark">
                <form action="" method='POST'>
                    {% csrf_token %}

                    <section class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </section>

                    <section class="input-group mb-2">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </section>

                    <section class="container text-center" style="padding-top: 10px;">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </section>
                </form>

                {% for message in messages %}
                    <hr>
                    <p style="background: linear-gradient(to bottom, #ffe8d4, #f69d3c);
                        border: 1px solid #696969;
                        padding: 10px;
                        border-radius: 10px;
                        text-align: center;">
                        {{message}}
                    </p>
                {% endfor %}

                <hr>
                <section class="text-center">
                    <a href="{% url 'register' %}" class="go-to-other-page"> Go to Register Page </a>
                </section>
            </section>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
