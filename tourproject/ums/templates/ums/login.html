{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <script src="{% static '/js/af290cb2b2.js' %}"></script>
</head>

<body class="login-page">
    <section class="login-box">
        <section class="login-logo">
            <h2> Tour Package Management System </h2>
            <hr>
            <h4> Login </h4>
        </section>

        <section class="card">
            <section class="card-body login-card-body border border-dark">
                <form action="" method='POST'>
                    {% csrf_token %}

                    <section class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </section>

                    <section class="input-group mb-2">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </section>

                    <section class="container text-center" style="padding-top: 10px;">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </section>
                </form>
            </section>
        </section>
    </section>

<script src="{% static '/js/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
