{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af290cb2b2.js" crossorigin="anonymous"></script>
</head>

<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <h2> Tour Package Management System </h2>
            <hr>
            <h4> Register </h4>
        </div>

        <div class="card">
            <div class="card-body login-card-body border border-dark">
                <form action="" method='POST'>
                    {% csrf_token %}

                    <div class="input-group mb-2">
                        {{form.first_name}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="input-group mb-2">
                        {{form.last_name}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        {{form.username}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        {{form.email}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        {{form.password1}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        {{form.password2}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </div>

                    <div class="container text-center" style="padding-top: 10px;">
                        <input type="submit" value="Register" class="btn btn-primary col-5">
                    </div>
                </form>

                {% if form.errors %}
                    <hr>
                    <p> {{form.errors}} </p>
                {% endif %}

                <hr>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="go-to-other-page"> Go to Login Page </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '/js/loginform.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
