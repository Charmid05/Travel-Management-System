{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Add Staff</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <script src="{% static '/js/af290cb2b2.js' %}"></script>
</head>

<body class="login-page">
    <section class="login-box">
        <section class="login-logo">
            <h2> Tour Package Management System </h2>
            <hr>
            <h4> Add New Staff </h4>
        </section>

        <section class="card">
            <section class="card-body login-card-body border border-dark">
                <form action="" method='POST'>
                    {% csrf_token %}

                    <section class="input-group mb-2">
                        {{form.first_name}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </section>
                    
                    <section class="input-group mb-2">
                        {{form.last_name}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </section>

                    <section class="input-group mb-2">
                        {{form.username}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </section>

                    <section class="input-group mb-2">
                        {{form.email}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </section>

                    <section class="input-group mb-2">
                        {{form.password1}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </section>

                    <section class="input-group mb-2">
                        {{form.password2}}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </section>

                    <section class="container text-center" style="padding-top: 10px;">
                        <input type="submit" value="Register" class="btn btn-primary col-5" style="margin: 5px 10px 0px;">
                        <a href="{% url 'home' %}" class="btn btn-danger" style="margin: 5px 10px 0px;">Cancel</a>
                    </section>
                </form>

                {% if form.errors %}
                    <hr>
                    <p> {{form.errors}} </p>
                {% endif %}
            </section>
        </section>
    </section>

<script src="{% static '/js/loginform.js' %}"></script>
<script src="{% static '/js/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
