<style>
    .hello-logout {
        color: #fff;
        margin: 5px 10px;
    }

    .hello-logout a, a:hover {
        text-decoration: none;
        color: #000;
    }

    .hello-logout b {
        font-size: 17px;
    }

    h2.hello-logout {
        margin-bottom: 10px;
    }

    #username {
        color: #ffc800;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if request.user.is_staff %}
                <!-- Admin Dashboard Link -->
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}"> Admin Dashboard</a>
                </li>
                <!-- Admin-Specific Links -->
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'guests' %}"> Guest Bookings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'add_staff' %}">Add Staff</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Services </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'destinations' %}">Destinations</a>
                        <a class="dropdown-item" href="{% url 'hotels' %}">Hotels</a>
                        <a class="dropdown-item" href="{% url 'airlines' %}">Airlines</a>
                    </div>
                </li>
            {% else %}
                <!-- User Dashboard Link -->
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user-dashboard' %}"> Dashboard</a>
                </li>
            {% endif %}
        </ul>
    </div>

    <span class="hello-logout">
        Logged in as : <a href=""><b id="username"> {{request.user}} </b></a>
    </span>

    <h2 class="hello-logout">|</h2>
    <span class="hello-logout">
        <button type="button" class="btn btn-warning">
            <a href="{% url 'logout' %}"> <b> Logout </b> </a>
        </button>
    </span>
</nav>
