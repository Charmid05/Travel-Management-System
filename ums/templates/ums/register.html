{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af290cb2b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/all.css' %}">
    <script src="{% static '/js/af290cb2b2.js' %}"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .login-logo h2 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .login-logo h4 {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group-append {
            background-color: #f1f1f1;
        }

        .input-group-text {
            background-color: #007bff;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .go-to-other-page {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }

        .go-to-other-page:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <section class="login-box">
        <section class="login-logo">
            <h2>Tour Package Management System</h2>
            <hr>
            <h4>Signup</h4>
        </section>

        <section class="card">
            <section class="card-body login-card-body border border-dark">
                <form action="" method='POST'>
                    {% csrf_token %}

                    <!-- First Name -->
                    <section class="input-group">
                        <label for="id_first_name" class="sr-only">First Name</label>
                        {{ form.first_name }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </section>

                    <!-- Last Name -->
                    <section class="input-group">
                        <label for="id_last_name" class="sr-only">Last Name</label>
                        {{ form.last_name }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </section>

                    <!-- Username -->
                    <section class="input-group">
                        <label for="id_username" class="sr-only">Username</label>
                        {{ form.username }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user-tag"></i>
                            </span>
                        </div>
                    </section>

                    <!-- Email -->
                    <section class="input-group">
                        <label for="id_email" class="sr-only">Email</label>
                        {{ form.email }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </section>

                    <!-- Phone -->
                    <section class="input-group">
                        <label for="id_phone" class="sr-only">Phone</label>
                        {{ form.phone }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                            </span>
                        </div>
                    </section>

                    <!-- Password -->
                    <section class="input-group">
                        <label for="id_password1" class="sr-only">Password</label>
                        {{ form.password1 }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </section>

                    <!-- Confirm Password -->
                    <section class="input-group">
                        <label for="id_password2" class="sr-only">Confirm Password</label>
                        {{ form.password2 }}
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                    </section>

                    <section class="container">
                        <input type="submit" value="Signup" class="btn btn-primary">
                        <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
                    </section>
                </form>

                {% if form.errors %}
                    <hr>
                    <p class="text-danger"> {{ form.errors }} </p>
                {% endif %}

                <hr>
                <section>
                    <a href="{% url 'login' %}" class="go-to-other-page">Go to Login Page</a>
                </section>
            </section>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
